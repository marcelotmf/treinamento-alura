<meta charset="UTF-8">

<script>

    function pulaLinha() {

    	document.write("<br>");

    }

    function mostra(frase) {

    	document.write(frase);
        pulaLinha()
    }

    function sorteia(n) {

        return Math.round(Math.random() * n);

    }

    var numeroPensado = sorteia(10);         //Math.round(Math.random() * 10);

    var chute = parseInt(prompt("Digite seu chute!"))

    if (chute == numeroPensado) {

        mostra("Você acertou!!!");

    } else {
        //mostra("Você errou, o numero pensado foi " + numeroPensado);
        if (chute < numeroPensado) {

            mostra("Você chutou abaixo do numero pensado que foi " + numeroPensado)
        
        } else {

            mostra("Você chutou acima do numero pensado que foi " + numeroPensado)

        }
    }


</script>
